<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin | Find Happiness</title>
  <link rel="stylesheet" href="../css/admin.css">
</head>
<body> 
<div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
    <div class="sidebar-header">
        <div class="logo-container">
        <div class="logo-icon">
        <img src="../img/logo.png" alt="Logo" class="logo-icon">
        <i class="fas fa-camera"></i>
                    </div>
                    <span class="logo-text">Find Hapiness</span>
                </div>
                <button class="toggle-btn" onclick="toggleSidebar()">
                    <i class="fas fa-bars"></i>
                </button>
            </div>

       <nav class="sidebar-nav">
    <a href="admin.html" class="nav-item" onclick="setActive(this, 'dashboard')">
        <i class="fas fa-home"></i>
        <span>Dashboard</span>
    </a>
    <a href="admin_booking.html" class="nav-item" onclick="setActive(this, 'bookings')">
        <i class="fas fa-calendar"></i>
        <span>Booking</span>
    </a>
    <a href="admin_potography.html" class="nav-item active" onclick="setActive(this, 'photographers')">
        <i class="fas fa-camera"></i>
        <span>Photography</span>
    </a>
    <a href="admin_reports.html" class="nav-item" onclick="setActive(this, 'reports')">
        <i class="fas fa-file-alt"></i>
        <span>Reports</span>
    </a>
</nav>

            <div class="sidebar-footer">
                <button class="logout-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </button>
            </div>
        </aside>

               <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <header class="header">
                <div class="search-container">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" class="search-input" placeholder="Search bookings, clients, photographers...">
                </div>

                <div class="header-actions">
                    <button class="notification-btn">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge"></span>
                    </button>

                    <div class="user-profile">
                        <div class="user-avatar">A</div>
                        <div class="user-info">
                            <h4>Admin User</h4>
                            <p>admin@findhapiness.com</p>
                        </div>
                    </div>
                </div>
            </header>

<!-- Content Area -->
            <main class="content-area">
                <!-- Page Header -->
                <div class="page-header">
                    <div class="page-title">
                        <h2>Photographers Management</h2>
                        <p>Manage your photography team and their profiles</p>
                    </div>
                </div>

                <!-- Mini Stats -->
                <div class="mini-stats">
                    <div class="mini-stat-card">
                        <div class="stat-icon purple">
                            <i class="fas fa-users"></i>
                        </div>
                        <div class="stat-content">
                            <h4>Total Photographers</h4>
                        </div>
                    </div>
                    <div class="mini-stat-card">
                        <div class="stat-icon blue">
                            <i class="fas fa-user-check"></i>
                        </div>
                        <div class="stat-content">
                            <h4>Active This Month</h4>
                        </div>
                    </div>
                    <div class="mini-stat-card">
                        <div class="stat-icon green">
                            <i class="fas fa-calendar-check"></i>
                        </div>
                        <div class="stat-content">
                            <h4>Available Today</h4>
                        </div>
                    </div>
                </div>

                <!-- Filter Section -->
                <!-- Filter Section -->
                <div class="filter-section">
                    <div class="filter-tabs">
<button class="filter-tab active" onclick="filterStatus(event, 'all')">All Photographers</button>
<button class="filter-tab" onclick="filterStatus(event, 'available')">Available</button>
<button class="filter-tab" onclick="filterStatus(event, 'on-assignment')">On Assignment</button>
<button class="filter-tab" onclick="filterStatus(event, 'off-duty')">Off Duty</button>
<button class="filter-tab" onclick="filterStatus(event, 'inactive')">Inactive</button>

                <!-- Table Section -->
                <div class="table-section">
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>ID Photographer</th>
                                    <th>Nama</th>
                                    <th>Kategori</th>
                                    <th>Status</th>
                                </tr>
                                            <tbody id="bookingsTable">
                <tr>
                    <td class="booking-id"> </td>
                    <td>
                        <div class="client-info">
                            <span class="client-name"></span>
                            <span class="client-contact"></span>
                        </div>
                    </td>
   <td>
                        <div class="photographer-badge">
                            <i class="fas fa-camera"></i>
                        </div>
                    </td>
                    <td class="service-type"></td>
                    <td><br><small style="color: #6b7280;"></small></td>
                    <td></td>
                    <td class="amount"></td>
                    <td><span class="payment-status paid"></span></td>
                </tr>
           
            </tbody>
        </table>
    </div>
<!-- Pagination -->
                <div class="pagination">
                    <div class="pagination-info">
                        Showing 1 to 6 of 32 photographers
                    </div>
                    <div class="pagination-buttons">
                        <button class="pagination-btn" disabled>
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <button class="pagination-btn active">1</button>
                        <button class="pagination-btn">2</button>
                        <button class="pagination-btn">3</button>
                        <button class="pagination-btn">4</button>
                        <button class="pagination-btn">5</button>
                        <button class="pagination-btn">6</button>
                        <button class="pagination-btn">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="adminphotography.js"></script>
</body>
</html>
