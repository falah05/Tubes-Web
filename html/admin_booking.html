<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin | Find Happiness</title>
  <link rel="stylesheet" href="../css/admin.css">
</head>
<body> 
<div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
    <div class="sidebar-header">
        <div class="logo-container">
        <div class="logo-icon">
        <img src="img/logo.png" alt="Logo" class="logo-icon">
        <i class="fas fa-camera"></i>
                    </div>
                    <span class="logo-text">Find Hapiness</span>
                </div>
                <button class="toggle-btn" onclick="toggleSidebar()">
                    <i class="fas fa-bars"></i>
                </button>
            </div>

            <nav class="sidebar-nav">
                <button class="nav-item active" onclick="setActive(this, 'dashboard')">
                    <i class="fas fa-home"></i>
               <a href="admin.html"><span>Dashboard</span></a>
                </button>
                <button class="nav-item" onclick="setActive(this, 'bookings')">
                    <i class="fas fa-calendar"></i>
                 <a href="admin_booking.html"><span>Booking</span></a>
                </button>
                <button class="nav-item" onclick="setActive(this, 'photographers')">
                    <i class="fas fa-camera"></i>
                <a href="admin_potography.html"><span>Photography</span></a>
                </button>
                <button class="nav-item" onclick="setActive(this, 'reports')">
                    <i class="fas fa-file-alt"></i>
                <a href="admin_reports.html"><span>Reports</span></a>
                </button>
            </nav>

            <div class="sidebar-footer">
                <button class="logout-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </button>
            </div>
        </aside>

               <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <header class="header">
                <div class="search-container">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" class="search-input" placeholder="Search bookings, clients, photographers...">
                </div>

                <div class="header-actions">
                    <button class="notification-btn">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge"></span>
                    </button>

                    <div class="user-profile">
                        <div class="user-avatar">A</div>
                        <div class="user-info">
                            <h4>Admin User</h4>
                            <p>admin@findhapiness.com</p>
                        </div>
                    </div>
                </div>
            </header>

<!--area konten-->
<main class="content-area">
<!-- Page Header -->
<div class="page-header">
    <div class="page-title">
        <h2>All Bookings</h2>
        <p>Manage all photography session bookings</p>
    </div>
    <button class="add-booking-btn" onclick="addNewBooking()">Add New Booking
    </button>
</div>

<!-- Mini Stats -->
                <div class="mini-stats">
                    <div class="mini-stat-card">
                        <h4>booking hari ini</h4>
                    </div>
                    <div class="mini-stat-card">
                        <h4>menunggu persetujuan</h4>
                    </div>
                    <div class="mini-stat-card">
                        <h4>minggu ini</h4>
                    </div>
                    <div class="mini-stat-card">
                        <h4>sesi yang akan datang</h4>
                    </div>
                </div>
<!-- Filter Section -->
                <div class="filter-section">
                    <div class="filter-tabs">
                        <button class="filter-tab active" onclick="filterStatus('all')">All Bookings</button>
                        <button class="filter-tab" onclick="filterStatus('pending')">Pending</button>
                        <button class="filter-tab" onclick="filterStatus('confirmed')">Confirmed</button>
                        <button class="filter-tab" onclick="filterStatus('in-progress')">In Progress</button>
                        <button class="filter-tab" onclick="filterStatus('completed')">Completed</button>
                        <button class="filter-tab" onclick="filterStatus('cancelled')">Cancelled</button>
                    </div>
                <!-- Table Section -->
                <div class="table-section">
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>ID Booking</th>
                                    <th>Klien</th>
                                    <th>Photographer</th>
                                    <th>Catalog</th>
                                    <th>Tanggal janji</th>
                                    <th>Lokasi</th>
                                    <th>Harga</th>
                                    <th>Pembayaran</th>
                                    <th>Status</th>
                                </tr>
                                            <tbody id="bookingsTable">
                <tr>
                    <td class="booking-id"> </td>
                    <td>
                        <div class="client-info">
                            <span class="client-name"></span>
                            <span class="client-contact"></span>
                        </div>
                    </td>
                    <td>
                        <div class="photographer-badge">
                            <i class="fas fa-camera"></i>
                        </div>
                    </td>
                    <td class="service-type"></td>
                    <td><br><small style="color: #6b7280;"></small></td>
                    <td></td>
                    <td class="amount"></td>
                    <td><span class="payment-status paid"></span></td>
                </tr>
           
            </tbody>
        </table>
    </div>

    <!-- Pagination -->
     <div class="pagination">
        <div class="pagination-info">
            Showing 1 to 5 of 47 bookings
        </div>
        <div class="pagination-buttons">
            <button class="pagination-btn" disabled>
                <i class="fas fa-chevron-left"></i>
            </button>
            <button class="pagination-btn active">1</button>
            <button class="pagination-btn">2</button>
            <button class="pagination-btn">3</button>
            <button class="pagination-btn">4</button>
            <button class="pagination-btn">5</button>
            <button class="pagination-btn">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
    </div>
</div>
    <script src="tubes.js"></script>
</body>

</html>
